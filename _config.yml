title: "3lioo Blog"
author: "3lioo"
description: "Welcome to my Blog ^_^ "
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_social: true          # show site description and social links in the footer
show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: true        # show a sidebar instead of the usual header

# Menu

navigation:
  - {file: "index.html", icon: desktop}
  - {file: "About_me.md", icon: ghost}
  - {file: "archive.html", icon: book-dead}
  - {file: "categories.html", icon: tags}

external:                  # see http://fontawesome.com/icons
  - {title: Github, icon: github, url: "https://github.com/3lioo"}
  - {title: Youtube, icon: youtube, url: "https://www.youtube.com/channel/UC3WA5sseJK5szPmfw0JyTaw"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
